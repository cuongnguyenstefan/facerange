<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<ui:repeat var="basicInfo" value="#{componentBean.basicInfos}">
			<div class="panel panel-default friends">
				<div class="panel-heading">
					<h3 class="panel-title">Basic Info</h3>
				</div>
				<div class="panel-body">
					<ul>
						<li>From: <h:outputLink value="#{basicInfo.from}"></h:outputLink></li>
						<li>Living in: <h:outputLink value="#{basicInfo.city}"></h:outputLink></li>
						<li>Working at: <h:outputLink value="#{basicInfo.job}"></h:outputLink></li>
						<li>Age: <h:outputLink value="#{basicInfo.age}"></h:outputLink></li>
					</ul>
				</div>
			</div>
		</ui:repeat>
	</ui:composition>
</body>
</html>
