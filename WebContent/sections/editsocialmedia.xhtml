<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<div class="panel panel-default friends">
			<div class="panel-heading">
				<h3 class="panel-title">Social Media</h3>
			</div>
			<div class="panel-body">
				<h:panelGrid id="panel" columns="2" cellpadding="50" cellspacing="10" >
					<h:graphicImage
							value="https://en.facebookbrand.com/wp-content/uploads/2016/05/FB-fLogo-Blue-broadcast-2.png" />
						<h:inputText value="#{componentBean.socialMedia.facebookLink}">
						</h:inputText>
					<h:graphicImage
							value="https://images.seeklogo.net/2016/06/YouTube-icon-400x400.png" />
						<h:inputText value="#{componentBean.socialMedia.youtubeLink}">
						</h:inputText>
					<h:graphicImage
							value="http://3835642c2693476aa717-d4b78efce91b9730bcca725cf9bb0b37.r51.cf1.rackcdn.com/Instagram_App_Large_May2016_200.png" />
						<h:inputText value="#{componentBean.socialMedia.instagramLink}">
						</h:inputText>
					<h:graphicImage
							value="http://goinkscape.com/wp-content/uploads/2015/07/twitter-logo-final.png" />
						<h:inputText value="#{componentBean.socialMedia.twitterLink}">
						</h:inputText>
				</h:panelGrid>
			</div>
		</div>
	</ui:composition>
</body>
</html>
