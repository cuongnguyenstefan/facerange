<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<div class="panel panel-default groups">
			<div class="panel-heading">
				<h3 class="panel-title">Feature Images</h3>
			</div>
			<ui:repeat var="image" value="#{editComponentBean.componentImages}">
				<div class="panel-body">
					<ui:fragment rendered="#{not empty image.image1}">
						<div>
							<h:outputLink value="../facerange/image?id=#{image.image1}">
								<h:graphicImage value="/image?id=#{image.image1}"></h:graphicImage>
							</h:outputLink>
							<h:commandButton action="#{editComponentBean.removeImage(image, 1)}"
								styleClass="btn btn-default btn-sm" value="Remove">
							</h:commandButton>
						</div>
						<div class="clearfix"></div>
					</ui:fragment>

					<ui:fragment rendered="#{not empty image.image2}">
						<div>
							<h:outputLink value="../facerange/image?id=#{image.image2}">
								<h:graphicImage value="/image?id=#{image.image2}"></h:graphicImage>
							</h:outputLink>
							<h:commandButton action="#{editComponentBean.removeImage(image, 2)}"
								styleClass="btn btn-default btn-sm" value="Remove">
							</h:commandButton>
						</div>
						<div class="clearfix"></div>
					</ui:fragment>

					<ui:fragment rendered="#{not empty image.image3}">
						<div>
							<h:outputLink value="../facerange/image?id=#{image.image3}">
								<h:graphicImage value="/image?id=#{image.image3}"></h:graphicImage>
							</h:outputLink>
							<h:commandButton action="#{editComponentBean.removeImage(image, 3)}"
								styleClass="btn btn-default btn-sm" value="Remove">
							</h:commandButton>
						</div>
						<div class="clearfix"></div>
					</ui:fragment>
					<h:form>
					<ui:fragment rendered="#{empty image.image1}">
						<p:fileUpload value="#{image.file1}" mode="simple" />
					</ui:fragment>
					<ui:fragment rendered="#{empty image.image2}">
						<p:fileUpload value="#{image.file2}" mode="simple" />
					</ui:fragment>
					<ui:fragment rendered="#{empty image.image3}">
						<p:fileUpload value="#{image.file3}" mode="simple" />
					</ui:fragment>
					<h:commandButton action="#{editComponentBean.saveImage(image)}"></h:commandButton>
					</h:form>
				</div>
			</ui:repeat>
			<div class="panel-body">
				<p:fileUpload value="#{editComponentBean.componentImage.file1}"
					mode="simple" />
				<p:fileUpload value="#{editComponentBean.componentImage.file2}"
					mode="simple" />
				<p:fileUpload value="#{editComponentBean.componentImage.file3}"
					mode="simple" />
			</div>
		</div>
	</ui:composition>
</body>
</html>
