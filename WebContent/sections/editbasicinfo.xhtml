<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<div class="panel panel-default friends">
			<div class="panel-heading">
				<h3 class="panel-title">Basic Info</h3>
			</div>
			<div class="panel-body">
				<div class="form-horizontal">
					<div class="form-group">
				    <h:outputLabel for="from" styleClass="control-label col-sm-4" value="From:"></h:outputLabel>
				    <div class="col-sm-8">
				      <h:inputText id="from" value="#{editComponentBean.basicInfo.from}" styleClass="form-control" />
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <h:outputLabel for="livingin" styleClass="control-label col-sm-4" value="Living in:"></h:outputLabel>
				    <div class="col-sm-8">
				      <h:inputText id="livingin" value="#{editComponentBean.basicInfo.city}" styleClass="form-control" />
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <h:outputLabel for="livingin" styleClass="control-label col-sm-4" value="Working as:"></h:outputLabel>
				    <div class="col-sm-8">
				      <h:inputText id="working" value="#{editComponentBean.basicInfo.job}" styleClass="form-control" />
				    </div>
				  </div>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
