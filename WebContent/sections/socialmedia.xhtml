<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>
		<ui:repeat var="sm" value="#{componentBean.socialMedias}">
			<div class="panel panel-default friends">
				<div class="panel-heading">
					<h3 class="panel-title">Social Media</h3>
				</div>
				<div class="panel-body">
					<ul>
						<li>
							<h:outputLink value="#{sm.facebookLink}" rendered="#{not empty sm.facebookLink}" >
								<h:graphicImage value="https://en.facebookbrand.com/wp-content/uploads/2016/05/FB-fLogo-Blue-broadcast-2.png"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{sm.youtubeLink}" rendered="#{not empty sm.youtubeLink}" >
								<h:graphicImage value="https://images.seeklogo.net/2016/06/YouTube-icon-400x400.png"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{sm.instagramLink}" rendered="#{not empty sm.instagramLink}" >
								<h:graphicImage value="http://3835642c2693476aa717-d4b78efce91b9730bcca725cf9bb0b37.r51.cf1.rackcdn.com/Instagram_App_Large_May2016_200.png"/>
							</h:outputLink>
						</li>
						<li>
							<h:outputLink value="#{sm.twitterLink}" rendered="#{not empty sm.twitterLink}" >
								<h:graphicImage value="http://goinkscape.com/wp-content/uploads/2015/07/twitter-logo-final.png"/>
							</h:outputLink>
						</li>
					</ul>
				</div>
			</div>
		</ui:repeat>
	</ui:composition>
</body>
</html>
